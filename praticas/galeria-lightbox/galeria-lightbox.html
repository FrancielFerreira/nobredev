<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria com Lightbox</title>
  <link rel="stylesheet" href="galeria-lightbox.css">
</head>

<body>
  
  <div class="loader_bg">
      <div class="loader"></div>
  </div>

  <article>

    <h1>Galeria com Lightbox</h1>

    <ul id="galeria">
      <li><img alt="foto 1" src="https://picsum.photos/800/1200.webp/?random" ></li>
      <li><img alt="foto 2" src="https://picsum.photos/800/700.webp/?random" /></li>
      <li><img alt="foto 3" src="https://picsum.photos/800/600.webp/?random" /></li>
      <li><img alt="foto 4" src="https://picsum.photos/800/901.webp/?random" /></li>
      <li><img alt="foto 5" src="https://picsum.photos/800/803.webp/?random" /></li>
      <li><img alt="foto 5" src="https://picsum.photos/800/502.webp/?random" /></li>
      <li><img alt="foto 6" src="https://picsum.photos/800/403.webp/?random" /></li>
      <li><img alt="foto 7" src="https://picsum.photos/800/602.webp/?random" /></li>
      <li><img alt="foto 8" src="https://picsum.photos/800/405.webp/?random" /></li>
      <li><img alt="foto 9" src="https://picsum.photos/800/802.webp/?random" /></li>
      <li><img alt="foto 10" src="https://picsum.photos/800/505.webp/?random" /></li>
      <li><img alt="foto 11" src="https://picsum.photos/800/705.webp/?random" /></li>
      <li><img alt="foto 12" src="https://picsum.photos/800/704.webp/?random" /></li>
    </ul>

    <div class="galeria-container">

      <div class="galeria-box">

        <figure class="galeria-img">
          <img src="" alt="">
          <figcaption></figcaption>
        </figure>

        <div class="galeria-controls">
          <button id="imgPrev">&lang;</button>
          <button id="imgNext">&rang;</button>
        </div>

      </div>

      <button id="close-galeria">&times;</button>

    </div>

  </article>

  <script type="module" src="js/scripts.js"></script>

</body>

</html>
